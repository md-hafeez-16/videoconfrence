<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Video Conference</h1>
            <div class="room-info">
                <input type="text" id="roomInput" placeholder="Enter room ID">
                <button id="joinBtn">Join Room</button>
                <span id="roomStatus"></span>
            </div>
        </header>

        <main class="video-grid">
            <div class="local-video-container">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You</div>
            </div>
            
            <div id="remoteVideos" class="remote-videos"></div>
        </main>

        <div class="controls">
            <button id="muteBtn" class="control-btn">
                <span class="icon">üé§</span>
                <span class="label">Mute</span>
            </button>
            
            <button id="videoBtn" class="control-btn">
                <span class="icon">üìπ</span>
                <span class="label">Video</span>
            </button>
            
            <button id="screenShareBtn" class="control-btn">
                <span class="icon">üñ•Ô∏è</span>
                <span class="label">Share Screen</span>
            </button>
            
            <button id="chatBtn" class="control-btn">
                <span class="icon">üí¨</span>
                <span class="label">Chat</span>
            </button>
            
            <button id="leaveBtn" class="control-btn leave">
                <span class="icon">üìû</span>
                <span class="label">Leave</span>
            </button>
        </div>

        <div id="chatPanel" class="chat-panel hidden">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="closeChatBtn">√ó</button>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendChatBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/webrtc.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
